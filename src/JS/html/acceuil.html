<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Vélib Nancy - Vue Satellite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
<section class="top-bar">
    <button id="acceuil-button" data-toggle="tooltip" title="Accueil" aria-label="Accueil"><img class="button-icon" src="../image/home.svg" alt="Accueil"></button>
    <a href="rapport.html"><button data-toggle="tooltip" title="Rapport" aria-label="Rapport"><img class="button-icon" src="../image/rapport.svg"></button></a>
</section>

<div id="main-container">
    <div id="map-container">
        <div id="map" role="region" aria-label="Carte des Vélibs et des incidents"></div>
    </div>

    <div id="info-box">
        <h2>Cliquer pour afficher</h2>
        <div class="info-item">
            <img id="toggle-velib" src="../image/velo-icon.png" alt="Vélib" class="info-icon">
            <p>Vélib</p>
        </div>
        <div class="info-item">
            <img id="toggle-restaurant" src="../image/restaurantcarte.png" alt="Restaurant" class="info-icon">
            <p>Restaurant</p>
        </div>
        <div class="info-item">
            <img id="toggle-incident" src="../image/incident.png" alt="Incident" class="info-icon">
            <p>Incident</p>
        </div>
    </div>

    <div id="weather-container" class="pt-5">
        <h2>Météo à Nancy</h2>
        <div id="weather-info"></div>
    </div>
</div>

<!-- Pop-up de réservation -->
<div id="reservation-popup" class="popup" role="dialog" aria-labelledby="restaurant-name">
    <div class="popup-content">
        <span class="close-btn" onclick="closeReservationPopup()" aria-label="Fermer">&times;</span>
        <h3>Réserver au <span id="restaurant-name"></span></h3>
        <form id="reservation-form">
            <label for="name">Votre nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="prenom">Votre prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            <label for="people">Nombre de personnes :</label>
            <input type="number" id="people" name="people" required min="1">
            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="date">Date de réservation :</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Heure de réservation :</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Réserver</button>
        </form>
    </div>
</div>

<script>
    function openReservationPopup(id, nom) {
        document.getElementById('restaurant-name').innerText = nom;
        document.getElementById('reservation-popup').style.display = 'block';
    }

    function closeReservationPopup() {
        document.getElementById('reservation-popup').style.display = 'none';
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../js/restaurant.js"></script>
<script src="../js/incident.js"></script>
<script src="../js/carte.js"></script>
<script src="../js/main.js"></script>
<script src="../js/meteo.js"></script>
<script src="../js/popup.js"></script>

</body>
</html>
