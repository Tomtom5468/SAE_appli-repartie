<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Vélib Nancy - Vue Satellite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
<section class="top-bar">
    <button id="acceuil-button"><img class="button-icon" src="../image/home.png" alt="Accueil"></button>
    <button><img class="button-icon" src="../image/reservation.png" alt="Reservation"></button>
    <button id="restaurant-button"><img class="button-icon" src="../image/restaurant.png" alt="Restaurant"></button>
    <button>RAPPORT</button>
</section>

<div id="main-container">
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="info-box">
        <h2>Information</h2>
        <p><img src="../image/velo-icon.png" alt="Vélib" style="width: 20px;"> Vélib</p>
        <p><img src="../image/restaurantcarte.png" alt="Restaurant" style="width: 20px;"> Restaurant</p>
        <p><img src="../image/incident.png" alt="Incident" style="width: 20px;"> Incident</p>
    </div>

    <div id="weather-container">
        <h2>Méteo à Nancy</h2>
        <div id="weather-info"></div>
    </div>
</div>

<!-- Pop-up de réservation -->
<div id="reservation-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closeReservationPopup()">&times;</span>
        <h3>Réserver au <span id="restaurant-name"></span></h3>
        <form id="reservation-form">
            <label for="name">Votre nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="date">Date de réservation :</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Heure de réservation :</label>
            <input type="time" id="time" name="time" required>
            <label for="people">Nombre de personnes :</label>
            <input type="number" id="people" name="people" required>
            <button type="submit">Réserver</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../js/restaurant.js"></script>
<script src="../js/incident.js"></script>
<script src="../js/carte.js"></script>
<script src="../js/main.js"></script>
<script src="../js/meteo.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
