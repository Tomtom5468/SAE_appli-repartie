<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Vélib Nancy - Vue Satellite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<section class="top-bar">
    <button id="acceuil-button"><img class="button-icon" src="../image/home.png" alt="Accueil"></button>
    <button><img class="button-icon" src="../image/reservation.png" alt="Reservation"></button>
    <button id="restaurant-button"><img class="button-icon" src="../image/restaurant.png" alt="Restaurant"></button>
    <button>RAPPORT</button>
</section>

<div id="main-container">
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="info-box">
        <h2>Information</h2>
        <p><img src="../image/velo-icon.png" alt="Vélib" style="width: 20px;"> Vélib</p>
    </div>

    <div id="weather-container">
        <h2>Méteo à Nancy</h2>
        <div id="weather-info"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../js/restaurant.js"></script>
<script src="../js/carte.js"></script>
<script src="../js/main.js"></script>
<script src="../js/meteo.js"></script>
</body>
</html>
