<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/indexformulaire.css">

</head>
<body>
<section class="top-bar">
  <button id="acceuil-button" data-toggle="tooltip" title="Accueil"><img class="button-icon" src="../image/home.svg" alt="Accueil"></button>
  <button data-toggle="tooltip" title="Réservation"><img class="button-icon" src="../image/reservation.png" alt="Reservation"></button>
  <button id="restaurant-button" data-toggle="tooltip" title="Restaurant"><img class="button-icon" src="../image/restaurant.png" alt="Restaurant"></button>
  <a href="rapport.html"><button data-toggle="tooltip" title="Rapport"><img class="button-icon" src="../image/rapport.svg"></button></a>
</section>

<div class="container">
  <h1>Ajout de restaurant</h1>
  <form action="traitement_formulaire.php" method="POST">
    <div>
      <label for="nom">Nom du restaurant :</label>
      <input type="text" id="nom" name="nom" required>
    </div>
    <div>
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone">
    </div>
    <div>
      <label for="adresse">Adresse :</label>
      <textarea id="adresse" name="adresse" required></textarea>
    </div>
    <div>
      <label for="description">Ville :</label>
      <textarea id="description" name="description"></textarea>
    </div>
    <button type="submit">Réserver</button>
  </form>
</div>
<script src="../js/main.js"></script>
</body>
</html>
